filetype: bicep

detect:
    filename: "\\.bicep$"

rules:
    - type: "\\b(param|var|resource|output|module|targetScope|import|func|type|metadata)\\b"
    - statement: "\\b(if|for|existing)\\b"
    - identifier: "\\b(true|false|null)\\b"
    - constant.string: "\"(\\\\.|[^\"])*\"|'(\\\\.|[^'])*'"
    - comment: "//.*"
    - comment:
        start: "/\\*"
        end: "\\*/"
        rules: []
    - constant.number: "\\b[0-9]+\\b"
    - symbol.operator: "[-+*/=<>!&|?:]"
    - symbol.brackets: "[(){}\\[\\]]"
    - preproc: "@[a-zA-Z_][a-zA-Z0-9_]*"
